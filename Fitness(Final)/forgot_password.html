<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/logo_white.png" type="image/icon type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/forgotpass_css.css" />
    <title>Forgot Password</title>
  </head>

  <body>
    <div class="box">
      <div class="padlock">
          <div class="logo"></div>
      </div>
      
      <div class="trouble">
          <p>Trouble Logging In?</p>
      </div>
  
      <div class="instruction">
          <p>Enter your email and we'll send you<br>a link to change your password.</p>
      </div>
  
      <form id="forgotPasswordForm">
          <div class="inputbox">
              <div class="email">
                  <input type="email" id="resetEmail" placeholder="Email" />
              </div>
          </div>
          
          <div class="fp-submit-newacc-container">
              <div class="fp-submit">
                  <input type="submit" value="Reset Password" class="sub" />
              </div>
      
              <div class="newacc">
                  <a href="index.html"><button type="button" class="createacc">Create New Account</button></a>
              </div>
          </div>
  
          <p id="resetMessage"></p>
      </form>
  
      <div class="login">
          <a href="login.html"><button type="button">Back to Login</button></a>
      </div>
  </div>
  
</div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      const firebaseConfig = {
        apiKey: "AIzaSyATxGV7iO7ZlEyv8eytO6WGTtQdW9K4His",
        authDomain: "fitness-tracker-cce35.firebaseapp.com",
        databaseURL:
          "https://fitness-tracker-cce35-default-rtdb.firebaseio.com",
        projectId: "fitness-tracker-cce35",
        storageBucket: "fitness-tracker-cce35.appspot.com",
        messagingSenderId: "932668932462",
        appId: "1:932668932462:web:3e728cc190cee34469c17f",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(); // Initialize Firebase Authentication

      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("resetEmail").value;
          const resetMessage = document.getElementById("resetMessage");

          sendPasswordResetEmail(auth, email)
            .then(() => {
              resetMessage.textContent =
                "Password reset email sent. Check your inbox.";
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              resetMessage.textContent = errorMessage;
            });
        });
      // Function to handle going back to login page
      document
        .getElementById("goToLogin")
        .addEventListener("click", function () {
          window.location.href = "login.html"; // Change 'login.html' to your actual login page URL
        });
    </script>
  </body>
</html>
